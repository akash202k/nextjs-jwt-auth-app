apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-jwt-auth-app
  namespace: da
  labels:
    app: nextjs-jwt-auth-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nextjs-jwt-auth-app
  template:
    metadata:
      labels:
        app: nextjs-jwt-auth-app
    spec:
      # Uncomment if image is private (need to create ghcr-secret first)
      # imagePullSecrets:
      # - name: ghcr-secret
      containers:
      - name: nextjs-app
        image: ghcr.io/akash202k/nextjs-jwt-auth-app:latest
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
